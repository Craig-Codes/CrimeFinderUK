<div>
  <p class="search-description">Search for UK destinations to find related crime data</p>
</div>

<div id="card-container">
  <mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Outline form field</mat-label>
          <input matInput matNativeControl placeholder="Placeholder">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions id="button-group">
      <button id="submit-button" mat-stroked-button color="primary" (click)="onUpdate()">Search</button>
    </mat-card-actions>
  </mat-card>
</div>
